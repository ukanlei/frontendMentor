<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Red+Hat+Display:500,700,900">
</head>
<body>
  <main>
    <img src="images/illustration-hero.svg">
      <section class="section1">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
      </section>
      <section class="section2">
        <div class="section2-item">
          <img class="icon-music" src="images/icon-music.svg">
          <div>
            <p>Annual Plan</p>
            <p>$59.99/year</p>
          </div>
          <a href="#" class="item-link-change">Change</a>
        </div>
        <button>Proceed to Payment</button>
        <a href="#" class="item-link-cancel">Cancel Order</a>
      <section>
  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ukan</a>.
  </footer>
</body>
</html>
