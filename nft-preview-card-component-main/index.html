<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Outfit:300,400,600">
</head>
<body>
  <main>
    <div>
      <img src="images/image-equilibrium.jpg" alt="Image of Equilibrium">
      <h1>
        Equilibrium #3429
      </h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <div class="ethereum">
      <img src="images/icon-ethereum.svg" alt="Ethereum icon">
      0.041 ETH
    </div>
    <div class="days-left">
      <img src="images/icon-clock.svg" alt="Clock icon">
      3 days left
    </div>
    <hr>
    <div class="author">
      <img src="images/image-avatar.png" alt="Jules Wyvern">
      Creation of <span class="name">Jules Wyvern</span>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ukan Lei</a>.
  </footer>
</body>
</html>
