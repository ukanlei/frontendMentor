<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Outfit:300,400,600">
</head>
<body>
  <div class="wrapper">
    <main>
      <div class="heading">
        <div class="container">
          <a href="#">
            <img class="main-img" src="images/image-equilibrium.jpg" alt="Image of Equilibrium">   
          </a>
          <a href="#" class="middle">
            <img class="view"src="images/icon-view.svg" alt="Image of Equilibrium">
          </a>
        </div>
        <a href="#" id="title">Equilibrium #3429</a>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="card-info">
        <div class="ethereum">
          <img class="icon" src="images/icon-ethereum.svg" alt="Ethereum icon">
          <p>0.041 ETH</p>
        </div>
        <div class="days-left">
          <img class="icon" src="images/icon-clock.svg" alt="Clock icon">
          <p>3 days left</p>
        </div>
      </div>
      <hr>
      <div class="author">
        <img class="portrait" src="images/image-avatar.png" alt="Jules Wyvern">
        <p>
          Creation of <a href="#" id="name">Jules Wyvern</a>
        </p>
      </div>
    </main>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Ukan Lei</a>.
    </footer>

  </div>
</body>
</html>
